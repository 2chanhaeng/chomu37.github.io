<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>똑같은 분모의 분수 뺄셈</title>
</head>
<body>
    <div class="fomular" id="form1">
        <div class="mixed A" id="frac1">
            <!--대분수 A-->
            <input type="number" class="natur">
            <div class="frac">
                <div class="top">
                    <input type="number" class="numer"/>
                </div>
                <div class="bot">
                    <input type="number" class="denom"/>
                </div>
            </div>
        </div>
        <span> - </span>
        <div class="mixed B" id="frac2">
            <!--대분수 B-->
            <input type="number" class="natur">
            <div class="frac">
                <div class="top">
                    <input type="number" class="numer"/>
                </div>
                <div class="bot">
                    <input type="number" class="denom"/>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="fomular" id="form2">
        <span> = </span>
        <div class="fomul A" id="frac3">
            <!--자연수 * 분모 + 분자 A-->
            <div class="frac">
                <div class="frac">
                    <div class="top">
                        <input type="number" class="natur" />
                        <span>×</span>
                        <input type="number" class="denom-on-top" />
                        <span>+</span>
                        <input type="number" class="numer"/>
                    </div>
                    <div class="bot">
                        <input type="number" class="denom"/>
                    </div>
                </div>
            </div>
        </div>
        <span> - </span>
        <div class="fomul B" id="frac4">
            <!--자연수 * 분모 + 분자 B-->
            <div class="frac">
                <div class="top">
                    <input type="number" class="natur" />
                    <span>×</span>
                    <input type="number" class="denom-on-top" />
                    <span>+</span>
                    <input type="number" class="numer"/>
                </div>
                <div class="bot">
                    <input type="number" class="denom"/>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="fomular" id="form3">
        <span> = </span>
        <div class="impro A" id="frac5">
            <!--가분수 A-->
            <div class="frac">
                <div class="top">
                    <input type="number" class="numer-A"/>
                </div>
                <div class="bot">
                    <input type="number" class="denom"/>
                </div>
            </div>
        </div>
        <span> - </span>
        <div class="impro B" id="frac6">
            <!--가분수 B-->
            <div class="frac">
                <div class="top">
                    <input type="number" class="numer-B"/>
                </div>
                <div class="bot">
                    <input type="number" class="denom"/>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="fomular" id="form4">
        <span> = </span>
        <div class="A-B" id="frac5">
            <!--A - B-->
            <div class="frac">
                <div class="top">
                    <input type="number" class="numer-A"/>
                    <span> - </span>
                    <input type="number" class="numer-B"/>
                </div>
                <div class="bot">
                    <input type="number" class="denom"/>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="fomular" id="form5">
        <span> = </span>
        <div class="impro A-B" id="frac">
            <!--가분수 A - B-->
            <div class="frac">
                <div class="top">
                    <input type="number" class="numer-A-B"/>
                </div>
                <div class="bot">
                    <input type="number" class="denom"/>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="fomular" id="form6">
        <span> = </span>
        <div class="fomul A-B" id="frac">
            <!--자연수 * 분모 + 분자 A - B-->
            <div class="frac">
                <div class="top">
                    <input type="number" class="natur" />
                    <span>×</span>
                    <input type="number" class="denom-on-top" />
                    <span>+</span>
                    <input type="number" class="numer"/>
                </div>
                <div class="bot">
                    <input type="number" class="denom"/>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="fomular" id="form7">
        <span> = </span>
        <div class="mixed A-B" id="frac">
            <!--대분수 A - B-->
            <input type="number" class="natur">
            <div class="frac">
                <div class="top">
                    <input type="number" class="numer"/>
                </div>
                <div class="bot">
                    <input type="number" class="denom"/>
                </div>
            </div>
        </div>
    </div>
    <button class="reset">Reset</button>
    <script src="./js/index.js"></script>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script> 
</body>
</html>
